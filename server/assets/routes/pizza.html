<html>

<head>
	<title>
		SliceLine
	</title>
	<!-- <link rel="stylesheet" href="/css/foundation.css"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
	<link rel="stylesheet" href="/css/pizza.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="js/particles.js"></script>
	<!-- <script src="js/pizza.js"></script> -->
</head>

<body>
	<div class="row">
		<div id="topBar" class="medium-12 column">
			<div id="header">
				<p id="Title">SliceLine</p>
			</div>
		</div>
		<div id="mainSection" class="medium-12 column">
			<div class="medium-4 column">
				<button class="button topButton">Logout</button>
			</div>
			<div class="medium-4 column">
				<p id="Title2">Current Orders</p>
			</div>
			<div class="medium-4 column">
				<button class="button topButton">Add New <i class="fa fa-plus"></i></button>
			</div>
			
			<div id="mapView" class="medium-12 column">
				<p id="Title2">Map Goes Here</p>
			</div>
			<div id="listView" class="medium-12 column">
				<div id="topListBar" class="medium-12 column">
					<div id="listHeader" class="medium-2 column">
						<b><p>Size	<i class="fa fa-long-arrow-down"></i><i class="fa fa-long-arrow-up"></i></p></b>
					</div>
					<div id="listHeader" class="medium-3 column">
						<b>	<p>Toppings	<i class="fa fa-long-arrow-down"></i><i class="fa fa-long-arrow-up"></i></p></b>
					</div>
					<div id="listHeader" class="medium-2 column">
						<b><p>Total	<i class="fa fa-long-arrow-down"></i><i class="fa fa-long-arrow-up"></i></p</b>
					</div>
					<div id="listHeader" class="medium-2 column">
						<b><p>Group Size	<i class="fa fa-long-arrow-down"></i><i class="fa fa-long-arrow-up"></i></p></b>
					</div>
					<div id="listHeader" class="medium-2 column">
						<b><p>Cost	<i class="fa fa-long-arrow-down"></i><i class="fa fa-long-arrow-up"></i></p></b>
					</div>
					<div id="listHeader" class="medium-1 column">
						<b><p>Join</p></b>
					</div>
				</div>
				<div id="listEntry" class="medium-12 column odd">
					<div id="entrySection" class="medium-2 column">
						<b><p>Small</p></b>
					</div>
					<div id="entrySection" class="medium-3 column">
						<b><p>Extra Cheese, Pepperoni</p></b>
					</div>
					<div id="entrySection" class="medium-2 column">
						<b><p>$9.00</p></b>
					</div>
					<div id="entrySection" class="medium-2 column">
						<b><p>1/2</p></b>
					</div>
					<div id="entrySection" class="medium-2 column">
						<b><p>$4.50</p></b>
					</div>
					<div id="entrySection" class="medium-1 column joinSection">
						<b><p>Join</p></b>
						<!-- <button class="button listButton">Join</button> -->
					</div>
				</div>
				<div id="listEntry" class="medium-12 column even">
					<div id="entrySection" class="medium-2 column">
						<b><p>Medium</p></b>
					</div>
					<div id="entrySection" class="medium-3 column">
						<b><p>Double Cheese</p></b>
					</div>
					<div id="entrySection" class="medium-2 column">
						<b><p>$12.00</p></b>
					</div>
					<div id="entrySection" class="medium-2 column">
						<b><p>2/3</p></b>
					</div>
					<div id="entrySection" class="medium-2 column">
						<b><p>$4.00</p></b>
					</div>
					<div id="entrySection" class="medium-1 column joinSection">
						<!-- <button class="button listButton">Join</button> -->
						<b><p>Join</p></b>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

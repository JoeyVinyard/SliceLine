<html>

<head>
	<title>
		SliceLine
	</title>
	<!-- <link rel="stylesheet" href="/css/foundation.css"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
	<link rel="stylesheet" href="/css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="js/particles.js"></script>
	<script src="js/index.js"></script>

	<script type="text/javascript">
		particlesJS("particles-js", "particles.json");
	</script>
</head>

<body>
	<div class="row" id="particles-js">
		<div id="topBar" class="medium-12 column">
			<div id="header">
				<p id="Title">SliceLine</p>
			</div>
		</div>
		<div class="medium-12 column mainSection">
			<div class="medium-6 column" id="leftSide">
				<p id="smallSlogan">Hungry?</p>
				<button class="button buttonSplash" onClick="parent.location='/login'">Login</button>
				<button class="button buttonSplash" onClick="parent.location='/signup'">Signup</button>
			</div>
			<div class="medium-6 column" id="rightSide">
				<img src="/pizzaSlice.png" id="pizzaImg">
			</div>
		</div>
		<div class="medium-12 column" id="description">
			<div class="medium-3 column" id="graphic">
				<i class="fa fa-users"></i>
				<p>Make Friends</p>
			</div>
			<div class="medium-3 column" id="graphic">
				<i class="fa fa-money"></i>
				<p>Save Money</p>
			</div>
			<div class="medium-3 column" id="graphic">
				<i class="fa fa-times-circle"></i>
				<p>No Leftovers</p>
			</div>
			<p>Have you ever been craving pizza, but didn't think you could eat the entire pie yourself?</p>
			<p>Say goodbye to crusty leftovers with SliceLine! </p>
			<p>Simply open the app, find a Pizza Pal, and order yourselves some delicious pie!</p>
		</div>
	</div>
</body>

</html>

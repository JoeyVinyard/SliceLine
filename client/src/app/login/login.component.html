<div id="main">
	<div id="topBar" class="medium-12 column">
		<div id="header">
			<p id="Title" onClick="parent.location='/'">SliceLine</p>
		</div>
	</div>
	<div class="mainSection">
		<p id="Title2">Login</p>
		
		<p id="formText">Username:</p>
		<input type="text" [(ngModel)]="username" name="username" class="formInput" > 
		<p id="formText">Password:</p>
		<input type="password" name="password" class="formInput" [(ngModel)]="password">
		<p class="error">{{error}}</p>
		<input type="submit" value="Submit" id="submitButton" (click)="login()">
	
	</div>
</div>

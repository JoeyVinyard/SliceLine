<html>

<head>
	<title>
		SliceLine
	</title>
	<!-- <link rel="stylesheet" href="/css/foundation.css"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
	<link rel="stylesheet" href="/css/order.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="js/particles.js"></script>
	<!-- <script src="js/pizza.js"></script> -->
</head>

<body>
	<div class="row">
		<div id="topBar" class="medium-12 column">
			<div id="header">
				<p id="Title">SliceLine</p>
			</div>
		</div>
		<div id="mainSection" class="medium-12 column">
			<div class="medium-4 column">
				<button class="button topButton">Logout</button>
			</div>
			<div class="medium-4 column">
				<p id="Title2">New Order</p>
			</div>
			<div class="medium-4 column">
				<button class="button topButton">Cancel <i class="fa fa-times"></i></i></button>
			</div>
            
            <p class="subTitle medium-12 column">Step 1: Choose a Store</p>
			<div id="storeView" class="medium-12 column">
				<div id="storeEntry" class="medium-4 column">
                    <div class="medium-1 column" id="storeIcon">
                        <i class="fa fa-building-o"></i>
                    </div>
                    <div class="medium-3 column" id="storeInfo">
                        <p>Address Line 1</p>
                        <p>Address Line 2</p>
                        <p>Distance Away</p>
                    </div>
                    
                </div>
                <div id="storeEntry" class="medium-4 column">
                    <div class="medium-1 column" id="storeIcon">
                        <i class="fa fa-building-o"></i>
                    </div>
                    <div class="medium-3 column" id="storeInfo">
                        <p>Address Line 1</p>
                        <p>Address Line 2</p>
                        <p>Distance Away</p>
                    </div>
                    
                </div>
                <div id="storeEntry" class="medium-4 column">
                    <div class="medium-1 column" id="storeIcon">
                        <i class="fa fa-building-o"></i>
                    </div>
                    <div class="medium-3 column" id="storeInfo">
                        <p>Address Line 1</p>
                        <p>Address Line 2</p>
                        <p>Distance Away</p>
                    </div>
                    
                </div>
            </div>
            
            <p class="subTitle medium-12 column">Step 2: Create Your Order</p>
			<div id="orderView" class="medium-12 column">
				
            </div>
            <p class="subTitle medium-12 column">Step 3: Order Specifications</p>
			<div id="specView" class="medium-12 column">
				<div class="medium-6 column">
                    <p>Delivery or Carryout:</p>
                    <select>
                        <option>Delivery</option>
                        <option>Carryout</option>
                    </select>
                </div>
                <div class="medium-6 column">
                    <p>Group Size:</p>
                     <input id="number" type="number" min="0">
                </div>
            </div>
            <div class="medium-12 column">
                <button class="button bottomButton">Create Order</button>
            </div>
		</div>

	</div>
</body>

</html>
